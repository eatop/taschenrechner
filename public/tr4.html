<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Taschenrechner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha38450oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/css/bootstrap.min.css"></script>

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="150" style="background-image: url(./flag.jpg);">
    <section id="functions">
        <div class="container">
            <div class="col-md-5">
            <h2 class="section-heading"> Taschenrechner <i class="fas fa-calculator"></i></h2>
                <input type="number" class="form-control" placeholder="Asim suckt in LoL" id="x">
                <input type="number" class="form-control" placeholder="BJK > FENER" id="y">
                <button type="submit" class="btn btn-secondary btn-block" id="plus">+</button>
                <button type="submit" class="btn btn-secondary btn-block" id="minus">-</button>
                <button type="submit" class="btn btn-secondary btn-block" id="mal">*</button>
                <button type="submit" class="btn btn-secondary btn-block" id="geteilt">/</button>
                <button type="submit" class="btn btn-primary btn-block"id="equals">=</button>
                <input type="number" class="form-control" placeholder="Ergebnis" id="result">
            </div>
        </div>
    </section>
    <script src="tr4.js"></script>
</body>

</html>
